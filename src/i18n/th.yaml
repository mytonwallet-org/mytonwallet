Safety Rules: กฎความปลอดภัย
$safety_rules_one: |
  ในหน้าถัดไปคุณจะเห็น **ซีเคร็ทเวิร์ด** จดบันทึกตามลำดับที่ถูกต้องและ **เก็บในที่ปลอดภัย**.
$safety_rules_two: ซีเคร็ทเวิร์ดนี้จะช่วยให้คุณ **เปิดวอลเล็ต** ถ้าคุณลืมรหัสผ่านหรือไม่มีสิทธิ์เข้าถึงบนอุปกรณ์นี้.
$safety_rules_three: หากผู้อื่นเห็นซีเคร็ทเวิร์ดนี้ คุณอาจจะมีสิทธิ **โดนขโมยได้** **อย่าส่งให้ใครโดยเด็ดขาด** ไม่เว้นแม่แต่นักพัฒนาหรือฝ่ายสนับสนุนด้านเทคนิค.
