$auth_import_mnemonic_description: |
  คุณสามารถกู้คืนการวอลเล็ตของคุณได้โดยการกรอก %1$d ซีเคร็ทเวิร์ดที่คุณเขียนไว้เมื่อตอนสร้างวอลเล็ต.
Let’s make sure your secrets words are recorded correctly.: โปรดตรวจสอบว่าคุณได้เขียนซีเคร็ทเวิร์ดของคุณอย่างถูกต้อง.
$mnemonic_check_words_list: โปรดกรอกซีเคร็ทเวิร์ด **%1$s** ด้านล่าง.
$mnemonic_check_error: ซีเคร็ทเวิร์ดที่คุณกรอกไม่ตรงกับซีเคร็ทเวิร์ดที่แสดงบนรายการ. โปรดลองใหม่อีกครั้ง.
$mnemonic_list_description: |
  บันทึกซีเคร็ทเวิร์ดนี้
  ตาม **ลำดับให้ถูกต้อง** และจัดเก็บ
  ใน **ที่ปลอดภัย**.
$mnemonic_warning: |
  **ไม่ควร** ส่งหรือแสดงให้ใครเห็น,
