$safe_staking_description1: การสเต็กนั้นทำอยู่บน **เครือข่ายกระจายศูนย์** และดำเนินการโดยสมาร์ทคอนแทรคใน **สัญญาของ TON ที่เป็นทางการ**.
$safe_staking_description2: ทรัพย์สินที่ได้รับจากการสเต็กจะถูกใช้เพื่อเป็นตัวชี้แจงสำหรับการทำรายการในเครือข่ายกระจายศูนย์ของ TON สิ่งเป็นส่วนหนึ่งของหลักการ **proof-of-stake**.
$safe_staking_description3: คุณสามารถถอนการสเต็กได้ **ตลอดเวลา** และเมื่อคุณต้องการถอนทรัพย์สินจากการสเต็ก ทรัพย์สินจะถูกโอนเงินกลับมาที่บัญชีของคุณภายใน **สองวัน**.
