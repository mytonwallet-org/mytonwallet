$auth_responsibly_description1: |
  MyTonWallet เป็นกระเป๋าเงินแบบ **จัดการด้วยตัวเอง** ซึ่งหมายความว่า **มีเพียงคุณเท่านั้น** ที่สามารถควบคุมได้อย่างเต็มที่, และที่สำคัญที่สุด, คุณเท่านั้นที่ **ความรับผิดชอบต่อสิ่งที่เกิดขึ้น** ต่อทรัพย์สินของคุณ.
$auth_responsibly_description2: |
  รหัสส่วนตัวของคุณจะถูกเก็บไว้ในอุปกรณ์ของคุณและอยู่ภายใต้ **การโจมตีของแฮ็กเกอร์** หากคอมพิวเตอร์ของคุณติด **มัลแวร์** เงินของคุณอาจถูกขโมยได้.
$auth_responsibly_description3: |
  ทีมงาน MyTonWallet **ไม่รับผิดชอบ** ต่อความปลอดภัยของทรัพย์สินของคุณ เช่นเดียวกับผู้ผลิตคอมพิวเตอร์หรือผู้ให้บริการอินเทอร์เน็ตของคุณ.
$auth_responsibly_description4: |
  **อย่า** เก็บเงินทั้งหมดของคุณไว้ในที่เดียวกัน. จง **กระจายความเสี่ยง** และใช้ซอฟต์แวร์และฮาร์ดแวร์ที่หลากหลาย **ทำการค้นคว้าของคุณเอง** และเรียนรู้เพิ่มเติมเกี่ยวกับความปลอดภัยของคริปโตอยู่เสมอ.
