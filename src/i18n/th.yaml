$about_description1: เก็บคริปโตอย่างปลอดภัย และ ชำระผ่านผ่านบล็อกเชนด้วย **ความเร็วแสง**.
$about_description2: วอลเล็ตนี้ **ไม่เป็นแบบผู้ให้บริการ และ ปลอดภัย**. ผู้พัฒนา **ไม่สามารถ**เข้าถึงที่อยู่บัญชีของคุณ, ประวัติการเข้าชมเว็บหรือข้อมูลอื่นๆ.
What is TON Proxy?: TON Proxy คืออะไร?
$about_extension_description1: TON Proxy ช่วยให้คุณสามารถเข้าถึง *เครือข่ายแบบกระจายศูนย์* โดยอนุญาตให้เข้าถึงไซต์ของ TON โดยไม่เปิดเผยตัวตน.
More info and demo.: ข้อมูลเพิ่มเติมและการสาธิต.
$about_extension_description2: TON Magic สนับสนุนการเข้าถึง **ส่วนเสริมของ Telegram** โดยเชื่อมต่อกับกับเว็บแอปที่เป็นทางการของ Telegram.
$about_extension_description3: เปิด TON Magic เพื่อที่จะสามารถส่งและรับ Toncoin จากผู้ใช้จาก Telegram ได้.
$about_proxy_magic_title: "%ninja% TON Proxy และ %unicorn% TON Magic คืออะไร?"
$about_proxy_magic_description: เพื่อให้ได้รับ **เครือข่ายแบบกระจายศูนย์**, เข้าถึง **ไซต์ของ TON**, และ **ส่วนเสริมของ Telegram**, โปรดติดตั้ง %extension_link%.
